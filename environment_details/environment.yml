name: solar-panel-detection
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core Deep Learning
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pip

  # Install remaining packages via pip
  - pip:
      # YOLOv8 Framework
      - ultralytics>=8.0.0
      
      # Computer Vision
      - opencv-python>=4.8.0
      - Pillow>=10.0.0
      
      # Automated Imagery Retrieval
      - selenium>=4.0.0
      
      # Data Processing
      - numpy>=1.24.0
      - pandas>=2.0.0
      - openpyxl>=3.1.0
      
      # Visualization
      - matplotlib>=3.7.0
      
      # COCO Format Support
      - pycocotools>=2.0.6
      
      # Progress Bars
      - tqdm>=4.65.0
      
      # YAML Configuration
      - PyYAML>=6.0
      
      # Image Augmentation
      - albumentations>=1.3.0
      
      # Jupyter Support (optional)
      - jupyter>=1.0.0
      - ipykernel>=6.25.0
      
      # Additional utilities
      - scipy>=1.11.0
      
      # Backend Web Server
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0
      - pydantic>=2.4.0
      - python-multipart>=0.0.6

# Installation Instructions:
# ---------------------------
# 1. Create environment:
#    conda env create -f environment.yml
#
# 2. Activate environment:
#    conda activate solar-panel-detection
#
# 3. Verify installation:
#    python -c "import torch; import ultralytics; print('Setup complete!')"
#
# Alternative (using requirements.txt):
# -------------------------------------
# pip install -r requirements.txt
